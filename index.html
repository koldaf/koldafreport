            <script>
            //Signup Form
	$('form.reg').on('submit',function(){
	var that = $(this),
		url = that.attr('action'),
		type = that.attr('method');
		var data = that.serialize();
		$.ajax({
			url:url,
			type:type,
			data: data,
			success: function(response)
			{
				$('#wait').hide();
				if(response == 1){	alert ("Please Complete all Fields");}
				else if(response == 2){	alert ("Please input a valid phone number");}
				else if(response == 3){	alert ("Password not matched");}
				else if(response == 4){	alert ("Please Input a Valid E-mail Address");}
				else if(response == 5){	alert ("Username and Password Not Available \n Try Another one");}
				else if(response == 6){	alert ("There was a fatal error");}
				else if(response == 7){	alert ("Registration Completed");}
				else { alert(response); }					
			},
			error: function()
			{
				alert("An error Just Occur,\n Please Check Your Internet Connectivity");
			},
			beforeSend: function()
			{
				$('#wait').show();
				//$('#reg').attr('disable')
			}
	});
	return false;
	
})
//Login Form
$('form.login').on('submit',function(){
	var that = $(this),
		url = that.attr('action'),
		type = that.attr('method');
		var data = that.serialize();
		$.ajax({
			url:url,
			type:type,
			data: data,
			success: function(response)
			{
				$('#wait').hide();
				if(response == 1){	alert("Please Complete all Fields");}
				else if(response == 11){	alert("Username and Password not matched");}
				else if(response == 111) { window.location='engine/index.php';}
				else { alert(response); }					
			},
			error: function()
			{
				alert("An error Just Occur,\n Please Check Your Internet Connectivity");
			},
			beforeSend: function()
			{
				$('#wait').show();
				//$('#reg').attr('disable')
			}
	});
	return false;
	
})
